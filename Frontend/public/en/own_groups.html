<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luuppi - Lärpäke</title>
        <link rel="stylesheet" href="/styles/own_groups.css" />
        <script type="module" src="/src/components/side-panel.js"></script>
        <script type="module" src="/src/components/ui-header.js"></script>
        <script type="module" src="/src/components/ui-header.js"></script>
        <script type="module" src="/src/components/form-container.js"></script>
    </head>
    <body>
        <template id="freshman-template">
            <li>
                <div>
                    <h3>
                        (<span class="_username">Username</span>)
                    </h3>
                </div>
            </li>
        </template>

        <template id="tutor-template">
            <li>
                <div>
                    <h3>
                        <span class="_first-name">First name</span>
                        <span class="_last-name">Last name</span>
                        (<span class="_username">Username</span>)
                    </h3>
                    <p>
                        <span>Study year:</span>
                        <span class="_start-year">20XX</span>
                    </p>

                    <p>
                        <span>From:</span>
                        <span class="_from">Home city</span>
                    </p>
                    <p>
                        <span>Favourite event:</span>
                        <span class="_from">ATK-YTP, always (this is placeholder text)</span>
                    </p>
                </div>
                <img src="/gambina-profiili-kuva.png" alt="Tutor profile picture" />
            </li>
        </template>

        <template id="group-template">
            <li>
                <form-container>
                    <article>
                        <h4>
                            <span class="_group-name">Group name</span> (<span
                                class="_group-number"
                                >XX</span
                            >)
                        </h4>
                        <ul class="_tutors"></ul>
                        <ul class="_freshmen"></ul>
                    </article>
                </form-container>
            </li>
        </template>

        <ui-header path-depth="1">
            <header class="header placeholder">
                <img class="header-logo" src="/luuppi.logo.svg" onclick="window.location.href='index.html'" alt="Luuppi Logo"/>
                <h1>LÄRPÄKE</h1>
                <div class="menu-icon"><div class="loader" style="width: 34px; height: 34px; margin-top: 7px; margin-left: 7px;"></div>&nbsp;</div>
                <div class="menu-icon"><div class="loader" style="width: 34px; height: 34px; margin-top: 7px; margin-left: 7px;"></div>&nbsp;</div>
                <div class="menu-icon"><div class="loader" style="width: 34px; height: 34px; margin-top: 7px; margin-left: 7px;"></div>&nbsp;</div>
            </header>
        </ui-header>
        <side-panel lang="en"></side-panel>
        <h2>Own groups</h2>
        <ul id="group-container"></ul>

        <script type="module" src="/src/own_groups.js"></script>
    </body>
</html>
