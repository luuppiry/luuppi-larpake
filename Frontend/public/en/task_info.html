<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luuppi - L채rp채ke</title>
        <link rel="stylesheet" href="/styles/task_info.css" />
        <script type="module" src="/src/components/side-panel.js"></script>
        <script type="module" src="/src/components/ui-header.js"></script>
    </head>
    <body>
        <ui-header></ui-header>
        <side-panel lang="en"></side-panel>
        <section id="event-container" class="container">
            <h2 class="section-path">
                <span>L채rp채ke</span>
                <span class="_name"></span>
            </h2>
            <h3 class="_title title">Task title</h3>
            <p class="_updated updated">Updated: N/A</p>
            <p class="_description">Short description of the task...</p>
            <div id="qr-container" class="qr-container">
                <p>Show this QR-code to your tutor to complete it</p>
                <p id="cancelled-label" class="hidden cancelled">TASK IS CANCELLED</p>
                <div class="qr hover-scale-01">
                    <img
                        class="_qr-code qr-code"
                        src="/qr-placeholder.png"
                        alt="QR koodi suorituksen kirjaamiseksi"
                    />
                    <img class="_not-found not-found no-interact" src="/icons/over-x.svg" />
                </div>
                <p>or use this code</p>
                <div class="code-container">
                    <p class="_copied copied default-shadow no-interact">Copied</p>
                    <p class="_code code cursor-pointer hover-scale"></p>
                </div>
            </div>
        </section>
        <section class="container">
            <div class="events-section">
                <h2>Related events:</h2>
                <ul>
                    <li>This functionality is not currently ready.</li>
                </ul>
            </div>
        </section>
        <script type="module" src="/src/task_info.js"></script>
