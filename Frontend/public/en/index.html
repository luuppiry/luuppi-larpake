<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luuppi - Lärpäke</title>
        <link rel="stylesheet" href="/styles/index.css" />
        <script type="module" src="/src/components/side-panel.js"></script>
        <script type="module" src="/src/components/ui-header.js"></script>
        <script type="module" src="/src/components/event-previewer.js"></script>
    </head>
    <body>
        <ui-header>
            <header class="header placeholder">
                <img class="header-logo" src="/luuppi.logo.svg" onclick="window.location.href='index.html'" alt="Luuppi Logo"/>
                <h1>LÄRPÄKE</h1>
                <div class="menu-icon header-lang-btn" id="ui-header-change-language-btn">
                    <img class="globle" src="/icons/globle.png" height="30px" width="auto" />
                </div>
                <div id="ui-header-open-menu-btn" class="menu-icon">☰</div>
            </header>
        </ui-header>
        <side-panel lang="en"></side-panel>

        <template id="larpake-template">
            <li class="container hover-scale-03 cursor-pointer">
                <article class="larpake">
                    <a class="_href">
                        <img class="_img image" src="/kiasa.png" alt="Lärpäkkeen tunnelmaa ja teemaa kuvaava kuva." />
                        <h2 class="_title title" style="text-align: center">Otsikko</h2>
                        <div class="_href upcoming-events-btn bigger-icon" style="display: flex; justify-content: end">
                            <img class="_img image" src="/icons/right-arrow.png" style="height: 40px; width: 85px; margin: 20px" alt="Nuoli oikealle" />
                        </div>
                    </a>
                </article>
            </li>
        </template>

        <section>
            <ul id="larpake-container">
                <section class="container">
                    <article class="larpake">
                        <a class="_href">
                            <!-- Placeholder -->
                            <p class="_img image loader" style="width: 100%; aspect-ratio: 1 / 1; margin: 0px; padding: 0px"></p>
                            <h2 class="_title title loader" style="margin-left: auto; margin-right: auto; width: 50%">&nbsp;</h2>
                            <div class="_href upcoming-events-btn bigger-icon" style="display: flex; justify-content: end">
                                <p class="_img image loader" style="height: 40px; width: 85px; margin: 20px" alt="Nuoli oikealle"></p>
                            </div>
                        </a>
                    </article>
                </section>
            </ul>
        </section>

        <section class="container">
            <h2>TULEVAT LÄRPÄKETAPAHTUMAT</h2>
            <ul id="event-container" class="event-container">
                <!-- Go to upcoming events page button -->
                <li class="hover-scale cursor-pointer flex-last">
                    <a href="upcoming_events.html" class="upcoming-events-btn flex-row">
                        <span class="events-button-text">Tutustu muihin tapahtumiin</span>
                        <span class="bigger-icon"><img class="_img image" src="/icons/right-arrow.png" style="height: 40px; margin: 0px" alt="Nuoli oikealle"/></span>
                    </a>
                </li>
            </ul>
        </section>
        <script type="module" src="/src/index.js"></script>
    </body>
</html>
