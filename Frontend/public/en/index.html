<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luuppi - Lärpäke</title>
        <link rel="stylesheet" href="/styles/index.css" />
        <script type="module" src="/src/components/side-panel.js"></script>
        <script type="module" src="/src/components/ui-header.js"></script>
        <script type="module" src="/src/components/event-previewer.js"></script>
    </head>
    <body>
        <ui-header></ui-header>
        <side-panel lang="en"></side-panel>

        <template id="larpake-template">
            <li class="container hover-scale-03 cursor-pointer">
                <article class="larpake">
                    <a class="_href">
                        <img class="_img image" src="/kiasa.png" alt="Lärpäkkeen tunnelmaa ja teemaa kuvaava kuva." />
                        <h2 class="_title title" style="text-align: center">Title</h2>
                        <div class="_href upcoming-events-btn bigger-icon" style="display: flex; justify-content: end">
                            <p style="margin: 0">⭢</p>
                        </div>
                    </a>
                </article>
            </li>
        </template>

        <section>
            <ul id="larpake-container">
                <section class="container">
                    <h2>Full of emptiness!</h2>
                    <p>You have not yet attended any Lärpäke.</p>
                    <p>
                        If you know you to be attending some Lärpäke, the problem might lie somewhere
                        on our servers or internet connection. If this keeps happening, contact system
                        administration.
                    </p>
                </section>
            </ul>
        </section>

        <section class="container">
            <h2>COMING EVENTS</h2>
            <ul id="event-container" class="event-container">
                <!-- Go to upcoming events page button -->
                <li class="hover-scale cursor-pointer flex-last">
                    <a href="upcoming_events.html" class="upcoming-events-btn flex-row">
                        <span class="events-button-text">Explore other events</span>
                        <span class="bigger-icon">⭢</span>
                    </a>
                </li>
            </ul>
        </section>

        <script type="module" src="/src/index.js"></script>
    </body>
</html>
