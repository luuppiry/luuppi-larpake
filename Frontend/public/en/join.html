<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luuppi - Liity</title>
        <link rel="stylesheet" href="/styles/join.css" />
        <script type="module" src="/src/components/side-panel.js"></script>
        <script type="module" src="/src/components/ui-header.js"></script>
        <script type="module" src="/src/components/form-container.js"></script>
        <script type="module" src="/src/join.js"></script>
    </head>
    <body>
        <ui-header path-depth="1">
            <header class="header placeholder">
                <img class="header-logo" src="/luuppi.logo.svg" onclick="window.location.href='index.html'" alt="Luuppi Logo"/>
                <h1>LÄRPÄKE</h1>
                <div class="menu-icon"><div class="loader" style="width: 34px; height: 34px; margin-top: 7px; margin-left: 7px;"></div>&nbsp;</div>
                <div class="menu-icon"><div class="loader" style="width: 34px; height: 34px; margin-top: 7px; margin-left: 7px;"></div>&nbsp;</div>
                <div class="menu-icon"><div class="loader" style="width: 34px; height: 34px; margin-top: 7px; margin-left: 7px;"></div>&nbsp;</div>
            </header>
        </ui-header>
        <side-panel></side-panel>
        <form-container class="shadow">
            <!-- Visibiility none while loading, revealed when all CSS loaded -->
            <section class="content" style="visibility: hidden">
                <h2>Join group</h2>
                <p>
                    In this view, you can join a Fuksi group, by using a 8 character code
                    given by your tutors. Happy Lärpäke moments!
                </p>
                <h3 class="code-title">Invite code</h3>
                <div class="box-container" style="max-width: 205px; margin-bottom: 2rem;">
                    <div class="box-row">
                        <input id="first-char-field" class="_char box" maxlength="1" />
                        <input class="_char box" maxlength="1" />
                        <input class="_char box" maxlength="1" />
                        <input class="_char box" maxlength="1" />
                        <input class="_char box" maxlength="1" />
                        <input class="_char box" maxlength="1" />
                        <input class="_char box" maxlength="1" />
                        <input class="_char box" maxlength="1" />
                    </div>
                </div> 
                <button class="_join join-btn primary-btn hover-scale">Join</button>
            </section>
        </form-container>
    </body>
    <script>
        window.onload = function() {
            document.querySelector('form-container section').style.visibility = 'visible';
        };    
    </script>
</html>
