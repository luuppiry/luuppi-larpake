<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luuppi - Lärpäke</title>
        <link rel="stylesheet" href="/styles/statistics.css" />
        <script src="/src/components/side-panel.ts"></script>
        <script type="module" src="/src/components/ui-header.ts"></script>
    </head>
    <body>
        <template id="statistics-value">
            <li class="stat-section">
                <section>
                    <h3 class="_title">STATISTIC TITLE</h3>
                    <p>
                        <span class="_value">X</span>
                        <span>/</span>
                        <span class="_max">Y</span>
                    </p>
                </section>
            </li>
        </template>
        <ui-header></ui-header>
        <side-panel lang="fi"></side-panel>
        <div class="page">
            <h2 id="larpake-page-name">Lärpäke / Oma statistiikka</h2>
            <p class="greeting">Tervehdys arvon fuksi, olet mahtavassa vauhdissa!</p>
            <ul id="statistics-container" class="stats-list">
                <li>
                    <section class="error">
                        <h3>Virhe!</h3>
                        <p>
                            Statistiikan hakeminen palvelimelta epäonnistui, tai et ole vielä osallisena yhdessäkään
                            Lärpäkkeessä.
                        </p>
                    </section>
                </li>
            </ul>
            <div class="total">YHTEENSÄ: <span class="total-value">161 / 304</span></div>
            <div class="pagination">
                <a id="back-btn" href="larpake.html">
                    <button id="prev-page">&lt;</button>
                </a>
                <p id="page-info">16 / 16</p>
                <button id="next-page" disabled>&gt;</button>
            </div>
        </div>

        <script type="module" src="/src/statistics.ts"></script>
    </body>
</html>
