<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luuppi - Lärpäke</title>
        <!-- Import header and side panel -->
        <link rel="stylesheet" href="/styles/index.css" />
        <script src="/src/components/side-panel.ts"></script>
        <script type="module" src="/src/components/ui-header.ts"></script>
        <script type="module" src="/src/components/event-previewer.ts"></script>
    </head>
    <body>
        <ui-header></ui-header>
        <side-panel lang="fi"></side-panel>

        <section>
            <ul id="larpake-container"></ul>
        </section>
        <template id="larpake-template">
            <li class="container hover-scale-03 cursor-pointer">
                <article class="larpake">
                    <a class="_href">
                        <img class="_img" src="/kiasa.png" alt="Lärpäkkeen tunnelmaa ja teemaa kuvaava kuva." />
                        <h2 class="_title" style="text-align: center">Otsikko</h2>
                        <div class="_href upcoming-events-btn bigger-icon" style="display: flex; justify-content: end">
                            <p style="margin: 0">⭢</p>
                        </div>
                    </a>
                </article>
            </li>
        </template>

        <section class="container">
            <h2>TULEVAT LÄRPÄKETAPAHTUMAT</h2>
            <ul id="event-container" class="event-container">
                <!-- Go to upcoming events page button -->
                <li class="hover-scale cursor-pointer flex-last">
                    <a href="upcoming_events.html" class="upcoming-events-btn flex-row">
                        <span class="events-button-text">Tutustu muihin tapahtumiin</span>
                        <span class="bigger-icon">⭢</span>
                    </a>
                </li>
            </ul>
        </section>

        <script type="module" src="/src/index.ts"></script>
    </body>
</html>
