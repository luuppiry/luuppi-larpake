<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lärpäke - Admin</title>
        <link rel="stylesheet" href="/styles/admin/group_selector.css" />
        <script src="/src/components/side-panel.ts"></script>
        <script src="/src/components/form-container.ts"></script>
        <script type="module" src="/src/components/ui-header.ts"></script>
    </head>
    <body>
        <template id="group-template">
            <li class="hover-scale">
                <a href="group_manager.html" class="link">
                    <form-container>
                        <!-- Under score starting element class names are not for styles, only for query select -->
                        <div class="spacer">
                            <div class="group-info-container">
                                <h3
                                    style="text-wrap: wrap; word-wrap: break-word; max-width: 40vw"
                                    class="_group-name"
                                >
                                    Group X
                                </h3>
                                <p class="_group-number">(N)</p>
                                <p>&HorizontalLine;</p>
                                <p class="_group-id">Id: X</p>
                                <p>&HorizontalLine;</p>
                                <p class="_larpake">Lärpäke: X</p>
                            </div>
                            <img src="/icons/menu_closed.svg" class="goto-icon" alt="go to icon" />
                        </div>
                    </form-container>
                </a>
            </li>
        </template>

        <ui-header path-depth="1"></ui-header>
        <side-panel path-depth="1"></side-panel>
        <section class="content-container">
            <h2 class="title">Ryhmät</h2>
            <p>
                Alla on lista järjestelmässä olevista ryhmistä. Siirry muokkaamaan ryhmää klikkaamalla ryhmän
                kohdalta. Voit myös lisätä uuden ryhmän klikkaamalla plus -painiketta.
            </p>
            <ul id="groups-container">
                <li class="no-groups">
                    <div>Yhtäkään ryhmää ei ole vielä lisätty</div>
                </li>
                <li class="_no-remove hover-scale flex-last">
                    <a href="group_manager.html?New=true" class="link">
                        <form-container>
                            <div class="hor-center-content">
                                <img src="/icons/plus_icon.svg" class="plus-icon" alt="go to icon" />
                            </div>
                        </form-container>
                    </a>
                </li>
            </ul>
        </section>
    </body>
    <script type="module" src="/src/admin/group_selector.ts"></script>
</html>
