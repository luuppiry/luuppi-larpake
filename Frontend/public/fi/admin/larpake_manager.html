<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lärpäke - Admin</title>
        <link rel="stylesheet" href="/styles/admin/larpake_selector.css" />

        <script src="/src/components/form-container.ts"></script>

                window.location.replace("unauthorized.html");

        </form-container>

        <div class="hor-center-content">

                <div class="stripe"></div>
                <div class="section-filler">
                    <div>
                        <!-- Content -->
                        <form>
                            <p>Nimi (fi)</p>
                            <input />
                            <p>Kuvaus (fi)</p>
                            <input />

                            <p>Nimi (en)</p>
                            <input />

                            <p>Kuvaus (en)</p>
                            <input />

                    </div>
                </div>
            </div>

</html>
