<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luuppi - Lärpäke</title>
        <link rel="stylesheet" href="/styles/own_groups.css" />
        <script type="module" src="/src/components/side-panel.js"></script>
        <script type="module" src="/src/components/ui-header.js"></script>
        <script type="module" src="/src/components/form-container.js"></script>
    </head>
    <body>
        <template id="freshman-template">
            <li class="list-item">
                <div>
                    <h5><span class="_username">käyttäjänimi</span></h5>
                </div>
            </li>
        </template>

        <template id="tutor-template">
            <li class="list-item tutor">
                <div>
                    <h5>
                        <span class="_first-name">Etunimi</span>
                        <span class="_last-name">Sukunimi</span>
                        (<span class="_username">käyttäjänimi</span>)
                    </h5>
                    <p>
                        <span>Opiskeluvuosi:</span>
                        <span class="_start-year">20XX</span>
                    </p>

                    <p>
                        <span>Kotoisin:</span>
                        <span class="_from"></span>
                    </p>
                    <p>
                        <span>Lempitapahtuma:</span>
                        <span class="_from">ATK-YTP, aina (tää on placeholder)</span>
                    </p>
                </div>
                <!-- <img src="/gambina-profiili-kuva.png" alt="Tuutorin profiilikuva" /> -->
            </li>
        </template>

        <template id="group-template">
            <li>
                <form-container>
                    <article>
                        <h3 class="group-title">
                            <span class="_group-name">Ryhmän nimi</span> (<span
                                class="_group-number"
                                >XX</span
                            >)
                        </h3>
                        <h4 class="type-header">Tuutorit</h4>
                        <ul class="_tutors user-container">
                        <li class="only-child">&mdash;</li>

                        </ul>
                        <h4 class="type-header">Fuksit</h4>
                        <ul class="_freshmen user-container"></ul>
                    </article>
                </form-container>
            </li>
        </template>

        <ui-header>
            <header class="header placeholder">
                <img class="header-logo" src="/luuppi.logo.svg" onclick="window.location.href='index.html'" alt="Luuppi Logo"/>
                <h1>LÄRPÄKE</h1>
                <div class="menu-icon"><div class="loader" style="width: 34px; height: 34px; margin-top: 7px; margin-left: 7px;"></div>&nbsp;</div>
                <div class="menu-icon"><div class="loader" style="width: 34px; height: 34px; margin-top: 7px; margin-left: 7px;"></div>&nbsp;</div>
                <div class="menu-icon"><div class="loader" style="width: 34px; height: 34px; margin-top: 7px; margin-left: 7px;"></div>&nbsp;</div>
            </header>
        </ui-header>
        <side-panel lang="fi"></side-panel>
        <main>
            <h2 class="page-title">Omat ryhmät</h2>
            <ul id="group-container"></ul>
        </main>

        <script type="module" src="/src/own_groups.js"></script>
    </body>
</html>
