<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Luuppi - Lärpäke</title>
        <link rel="stylesheet" href="/styles/event_marking.css" />
        <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
        <script type="module" src="/src/components/side-panel.ts"></script>
        <script type="module" src="/src/components/ui-header.ts"></script>
    </head>
    <body>
        <ui-header></ui-header>
        <side-panel lang="fi"></side-panel>
        <div class="container">
            <div id="larpake-page-name">Lärpäke / Kirjaa</div>
            <h1 id="event-title">Allekirjoita lärpäke</h1>
            <div class="qr-section">
                <p id="qr-section-text-1">Lue QR-koodi puhelimesi avulla</p>
                <a id="btn-scan-qr">
                    <img src="/icons/camera-icon.png" />
                </a>

                <a></a>
                <canvas hidden="" id="qr-canvas"></canvas>
                <div id="qr-result" hidden=""></div>
                <p id="qr-section-text-2">tai syötä 8-merkkinen koodi</p>
                <form id="code-form">
                    <input type="text" id="code-input" maxlength="9" placeholder="ABCD1234" required />
                    <button type="submit" class="submit-button">Kirjaa</button>
                </form>
            </div>
        </div>
        <script type="module" src="/src/tutor_marking_event.js"></script>
    </body>
</html>
